<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="xyz.itbs.szupetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Tim</td>
        <td th:text="${owner.lastName}">Drake</td>
    </tr>
    </tbody>
</table>

</body>
</html>
